<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binance</title>
    <link rel="stylesheet" href="./src/css/binance.css" />
  </head>
  <body>
    <div class="block">
      <form class="search-form binance-form js-binance-form">
        <div class="form-group m-2">
          <input
            type="text"
            class="form-control"
            name="query"
            placeholder="пример ввода - BTCUSDT"
          />
        </div>
        <button type="submit" class="btn btn-primary">Стоимость валюты</button>
      </form>

      <div class="binance-block js-binance-info">
        <img
          class="coin-logo"
          src="https://assets.coincap.io/assets/icons/btc@2x.png"
        />
        <p class="coin-title">SOLUSDT</p>
        <p class="coin-price">48000</p>
      </div>
    </div>
    <script type="module" src="./src/js/binance.js"></script>
  </body>
</html>
